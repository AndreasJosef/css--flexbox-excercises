<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox excersice - Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article class="card">
        <!-- Obs! För att ändra färg på svg använd fill: och färgkod, men svg-elementet måste vara inline! -->
        <img src="img/close.svg" class="close" alt="close">
        <!-- Obs! För att göra en rund bild använd border-radius: 50%; -->
        <img src="img/margaret.jpg" class="profile" alt="person">
        <h1 class="name">Margaret Hamilton</h1>
        <p class="job">Kick Ass Coder</p>
        <a class="link" href="https://en.wikipedia.org/wiki/Margaret_Hamilton_(software_engineer)">Omg, tell me
            more!</a>
    </article>

</body>

</html>

                </path>
            </g>
        </svg>
        <!-- Obs! För att göra en rund bild använd border-radius: 50%; -->
        <img src="img/margaret.jpg" class="profile" alt="person">
        <h1 class="name">Margaret Hamilton</h1>
        <p class="job">Kick Ass Coder</p>
        <a class="link" href="https://en.wikipedia.org/wiki/Margaret_Hamilton_(software_engineer)">Omg, tell me

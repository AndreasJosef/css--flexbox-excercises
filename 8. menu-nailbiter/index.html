<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Flexbox excersice - Nailbiter Menu</title>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="container">
    <header class="header">
      <nav class="navbar">
        <h1 class="logo">
          <img src="img/logo.svg" alt="Chas Academy" class="logo-img">
        </h1>

        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
      <hr class="divider">

      <div class="search">
        <input type="text" class="search-input" placeholder="Search...">
        <img src="img/search-solid.svg" alt="Search" class="search-icon">
      </div>
      <hr class="divider">

    </header>
    <main class="main-nav">
      <a href="#" class="nav-link"> <img src="img/inbox-solid.svg" alt="Inbox" class="nav-icon">Inbox</a>
      <a href="#" class="nav-link"> <img src="img/user-solid.svg" alt="Account" class="nav-icon">Account</a>
      <a href="#" class="nav-link"> <img src="img/trash-solid.svg" alt="Trash Can" class="nav-icon">Trash Can </a>
      <a href="#" class="nav-link"> <img src="img/calendar-week-solid.svg" alt="Calender" class="nav-icon">Calender</a>
      <a href="#" class="nav-link"> <img src="img/bell-solid.svg" alt="Reminder" class="nav-icon">Reminder</a>
    </main>
    <hr class="divider">
    <footer class="footer">
      @ copyright 
    </footer>
  </div>
</body>

</html>
